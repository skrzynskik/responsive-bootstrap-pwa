<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>bootstrap-responsive-pwa</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <!-- leaflet -->
    <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  </head>
  <body>

    <style>
    body {
      padding: 0;
      margin: 0;
    }
    #map {
        margin-top: 10px;
        min-height: 600px;
        height: auto;
        width: auto;
    }
    </style>

    <div class="container">
      <h1 class="text-center mt-3 md-3">Mobile-first bootstrap pwa example</h1>
      <h3 class="text-center">Author: Kacper Skrzynski, Informatyka Stosowana UEK</h2>
      <hr>
      <div class="nav-bar">
        <div class="col-md-12 text-center">
          <button type="button" class="btn btn-secondary">Map</button>
          <button type="button" class="btn btn-secondary">SOS button</button>
        </div>
      </div>
      
      <div id = "map"></div>
      <script>
        var map = L.map('map').fitWorld();

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        map.locate({setView: true, maxZoom: 16});

        function onLocationFound(e) {
          var radius = e.accuracy;

          L.marker(e.latlng).addTo(map)
              .bindPopup("You are within " + radius + " meters from this point").openPopup();

          L.circle(e.latlng, radius).addTo(map);
        }

        map.on('locationfound', onLocationFound);

        function onLocationError(e) {
          alert(e.message);
        }

        map.on('locationerror', onLocationError);
      </script>

    </div>
    </style>
</body>
</html>
